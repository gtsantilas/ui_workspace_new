<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/templates/default.xhtml">

	<ui:param name="pageTitle" value="Accounts" />
	<ui:param name="pageSubtitle" value="accounts" />
	<ui:define name="body">
		<div class="row">
			<div class="col-md-2">
				<h:form styleClass="form-horizontal">
					<p:growl id="messages" showDetail="false" />
					<p:menu styleClass="nav nav-pills nav-stacked">
						<p:submenu label="Accounts">
							<p:menuitem value="Create"
								actionListener="#{welcomeView.execMenuAction()}" 
								icon="ui-icon-disk" />
							<p:menuitem value="Update"
								actionListener="#{welcomeView.execMenuAction()}"
								update="messages" icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
						<p:submenu label="Non-Ajax Menuitem">
							<p:menuitem value="Refresh"
								actionListener="#{welcomeView.execMenuAction()}" ajax="true"
								icon="ui-icon-close" />
						</p:submenu>
						<p:submenu label="Navigations">
							<p:menuitem value="External" url="http://www.primefaces.org"
								icon="ui-icon-home" />
						</p:submenu>
					</p:menu>
				</h:form>
			</div>
			<div class="col-md-10" id="mainView">
				<p:panel id="basic" header="Basic" footer="Movie Details"
					styleClass="panel panel-primary">
					<h:panelGrid columns="2" cellpadding="10">
						<p:inputText placeholder="My text box"
							styleClass="form-control col-lg-8" />
					</h:panelGrid>
				</p:panel>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Panel primary</h3>
					</div>
					<div class="panel-body"></div>
					<h:form id="datatable01">
						<p:dataTable var="car" value="#{dtBasicView.cars}"
							styleClass="table table-striped table-hover">
							<p:column headerText="Id">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="Year">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Brand">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Color">
								<h:outputText value="#{car.color}" />
							</p:column>
						</p:dataTable>
						<p:commandButton value="Learn more"
							actionListener="#{dtBasicView.refreshMe()}" update="datatable01"
							styleClass="btn btn-primary btn-lg"></p:commandButton>
					</h:form>
				</div>

			</div>
		</div>

	</ui:define>

</ui:composition>
