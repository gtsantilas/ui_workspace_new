<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param name="pageTitle" value="Home" />
	<ui:param name="pageSubtitle" value="Welcome" />
	<div class="row">
		<div class="col-md-2">
			
				<h:form styleClass="form-horizontal" prependId="false">
					 <p:growl id="messages" showDetail="false"/>
					<p:menu toggleable="true" >
						<p:submenu label="Ajax">
							<p:menuitem value="Home" actionListener="#{customerMainView.menuAction('home')}"
								update="@all" icon="ui-icon-home" />
							<p:menuitem value="Search" actionListener="#{customerMainView.menuAction('search')}"
								update="@all" icon="ui-icon-search" />
							<p:menuitem value="New" actionListener="#{customerMainView.menuAction('new')}"
								update="@all" icon="ui-icon-search" />								
						</p:submenu>
					</p:menu>

				</h:form>

		</div>
		<ui:include src="#{customerMainView.mainPage}" />
	</div>


</ui:composition>
