<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<div class="col-md-10">
		<h:form>
			<p:panel id="basic" header="Basic" footer="Movie Details"
				styleClass="panel panel-primary">
				<h:panelGrid columns="2" cellpadding="10">
					<p:inputText placeholder="My text box"
						styleClass="form-control col-lg-8" />
				</h:panelGrid>
			</p:panel>
		</h:form>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Panel primary</h3>
			</div>
			<div class="panel-body"></div>
			<h:form>
				<p:growl id="growl" life="2000" />
				<p:dataTable id="cardt" var="car" value="#{dtBasicView.cars}"
					styleClass="table table-striped table-hover">
					<p:column headerText="Id">
						<h:outputText value="#{car.id}" />
					</p:column>
					<p:column headerText="Year">
						<h:outputText value="#{car.year}" />
					</p:column>
					<p:column headerText="Brand">
						<h:outputText value="#{car.brand}" />
					</p:column>
					<p:column headerText="Color">
						<h:outputText value="#{car.color}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="refreshMe" id="refreshMe" update="cardt"
					actionListener="#{dtBasicView.refreshMe()}"
					styleClass="btn btn-primary"></p:commandButton>
			</h:form>
		</div>
	</div>
</ui:composition>
